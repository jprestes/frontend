<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Basicos</title>
</head>
<body>
    <h1>Inputs Basicos</h1>

    <form action="https://www.globo.com/" method="post">
        <label >Nome</label><br>
        <input type="text" name="nome" class="" id=""/><br><br>

        <label>Senha</label><br>
        <input type="password" name="senha"/><br><br>

        <label>Opções</label><br>
        <input type="radio" name="opcao"/>A
        <input type="radio" name="opcao"/>B
        <input type="radio" name="opcao"/>C <br><br>

        <label>Multipla escolha</label> <br>
        <input type="checkbox" name="multiplo"/>1
        <input type="checkbox" name="multiplo"/>2
        <input type="checkbox" name="multiplo"/>3 <br><br>

        <label>Texto</label><br>
        <textarea name="texto" id="" cols="50" rows="10"></textarea><br><br>

        <label>Arquivo</label><br>
        <input type="file" name="arquivo" id=""/><br><br>

        <label>Sexo</label><br>
        <select name="sexo" id="">
            <option selected value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
        </select><br><br>

        <label>Marcas de carro</label><br>
        <select name="carro" id="">
            <optgroup label="Alemaes">
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
            </optgroup>
            <optgroup label="Frances">
                <option value="pegeout">Pegeout</option>
                <option value="citroen">Citroen</option>
            </optgroup>
        </select>
        
        <br><br>
        <input type="button" value="botaosemacao"><br><br>
        <input type="submit" value="Enviar">



    </form>
</body>
</html>
